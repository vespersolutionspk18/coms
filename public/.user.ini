; PHP upload configuration for production servers
; This file will be automatically loaded by PHP-FPM when placed in the public directory

; Maximum file upload size (500MB)
upload_max_filesize = 500M

; Maximum POST data size (must be >= upload_max_filesize)
post_max_size = 500M

; Maximum script execution time (5 minutes for large uploads)
max_execution_time = 300

; Maximum memory limit
memory_limit = 512M

; Maximum input time (for processing large uploads)
max_input_time = 300
