# Optimized nginx configuration for Laravel app on AWS EC2
# Place this in /etc/nginx/sites-available/your-site

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;
    root /var/www/coms/public;

    index index.php;

    charset utf-8;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-js text/x-cross-domain-policy application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/x-icon;
    gzip_disable "msie6";

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache build assets with hash in filename
    location ~* \.(?:css|js)\?v=.*$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Vite/Laravel Mix assets
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Storage symlink
    location /storage/ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
    }

    error_page 404 /index.php;

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # PHP-FPM optimizations
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 16k;
        fastcgi_busy_buffers_size 64k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        
        # Cache PHP responses for GET requests (be careful with this)
        # fastcgi_cache_bypass $no_cache;
        # fastcgi_no_cache $no_cache;
        # fastcgi_cache FASTCGI_CACHE;
        # fastcgi_cache_valid 200 60m;
        # fastcgi_cache_methods GET HEAD;
        # fastcgi_cache_key "$scheme$request_method$host$request_uri";
        
        # Pass real IP from load balancer
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to sensitive files
    location ~* \.(env|log)$ {
        deny all;
    }

    # Client body size for file uploads - increased to 500MB
    client_max_body_size 500M;
    client_body_buffer_size 128k;

    # Timeouts
    send_timeout 300;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;

    # Rate limiting (adjust as needed)
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Apply rate limiting to login
    location = /login {
        limit_req zone=login burst=5 nodelay;
        try_files /nonexistent @php;
    }

    # Apply rate limiting to API routes
    location ~ ^/api/ {
        limit_req zone=api burst=20 nodelay;
        try_files /nonexistent @php;
    }

    location @php {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        include fastcgi_params;
    }

    # Access and error logs
    access_log /var/log/nginx/coms_access.log combined buffer=32k flush=5m;
    error_log /var/log/nginx/coms_error.log warn;
}

