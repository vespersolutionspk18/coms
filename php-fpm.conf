; Optimized PHP-FPM configuration for Laravel on AWS EC2
; Place this in /etc/php/8.2/fpm/pool.d/www.conf

[www]
; Unix user/group of processes
user = www-data
group = www-data

; Socket configuration
listen = /var/run/php/php8.2-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process manager configuration
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; Process idle timeout
pm.process_idle_timeout = 10s

; Request termination timeout
request_terminate_timeout = 300s

; Slow log for debugging (disable in production)
slowlog = /var/log/php-fpm/www-slow.log
request_slowlog_timeout = 10s

; Status page for monitoring
pm.status_path = /fpm-status
ping.path = /fpm-ping

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP configuration overrides
php_admin_value[error_log] = /var/log/php-fpm/www-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 256M
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[max_input_vars] = 5000

; Session configuration
php_admin_value[session.save_handler] = files
php_admin_value[session.save_path] = /var/lib/php/sessions
php_admin_value[session.gc_probability] = 1
php_admin_value[session.gc_divisor] = 1000
php_admin_value[session.gc_maxlifetime] = 7200

; OPcache configuration
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 0
php_admin_value[opcache.memory_consumption] = 256
php_admin_value[opcache.interned_strings_buffer] = 16
php_admin_value[opcache.max_accelerated_files] = 20000
php_admin_value[opcache.max_wasted_percentage] = 10
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.revalidate_freq] = 0
php_admin_value[opcache.save_comments] = 1
php_admin_value[opcache.enable_file_override] = 1
php_admin_value[opcache.optimization_level] = 0x7FFFBFFF
php_admin_value[opcache.dups_fix] = 1
php_admin_value[opcache.max_file_size] = 0
php_admin_value[opcache.consistency_checks] = 0
php_admin_value[opcache.force_restart_timeout] = 180
php_admin_value[opcache.jit] = tracing
php_admin_value[opcache.jit_buffer_size] = 64M

; Realpath cache
php_admin_value[realpath_cache_size] = 4096K
php_admin_value[realpath_cache_ttl] = 600

; Security settings
php_admin_value[expose_php] = Off
php_admin_value[display_errors] = Off
php_admin_value[display_startup_errors] = Off
php_admin_flag[html_errors] = Off
php_admin_value[error_reporting] = E_ALL & ~E_DEPRECATED & ~E_STRICT

; File upload settings
php_admin_value[file_uploads] = On
php_admin_value[upload_tmp_dir] = /tmp
php_admin_value[max_file_uploads] = 20

; Disable dangerous functions in production
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Output buffering
php_admin_value[output_buffering] = 4096

; Compression
php_admin_value[zlib.output_compression] = Off